<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/scss.css">
	<title>Practise3</title>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="logo">
				<div class="logo__container">
					<div class="logo__icon"><img src="img/header/logo.png" alt=""></div>
					<div class="logo__navs">
						<ul class="logo__nav nav-logo">
							<li class="nav__list"> <a href="" class="link__style">Главная</a> </li>
							<li class="nav__list"><a href="" class="link__style">Курсы</a></li>
							<li class="nav__list"><a href="" class="link__style">Расписание</a></li>
							<li class="nav__list"><a href="" class="link__style">Преподаватели</a></li>
							<li class="nav__list"><a href="" class="link__style">Рассылка</a></li>
							<li class="nav__list"><a href="" class="link__style">Контакты</a></li>
						</ul>
					</div>
					<div class="logo__button button"><a href="" class="link__style">Зайти в кабинет</a></div>
				</div>
			</div>
		</header>
		<main class="main">
			<div class="first-course">
				<div class="first-course__container">
					<div class="first-course__header titles">
						<h2 class="titles__title">Первый курс по компьютерной сборке</h2>
					</div>
						<div class="number__items">
							<div class="number__item item-number">
								<div class="item__number">18</div>
								<div class="item__text">Дней</div>
							</div>
							<div class="number__item item-number">
								<div class="item__number">18</div>
								<div class="item__text">Часов</div>
							</div>
							<div class="number__item item-number">
								<div class="item__number">18</div>
								<div class="item__text">Минут</div>
							</div>
							<div class="number__item item-number">
								<div class="item__number">18</div>
								<div class="item__text">Секунд</div>
							</div>
						</div>
				</div>
			</div>
			<div class="order">
				<div class="order__container">
					<div class="order__content">
						<div class="content__order">
							<div class="order__button button"><a href="" class="link__style">Заказать курс</a></div>
							<div class="conten__item item-content">
								<div class="item__content item__content_margine">
									<div class="item__all">Учеников всего:</div>
									<div class="item__style item__style_margine">200</div>
								</div>
								<div class="item__content item__content_margine">
									<div class="item__all">Успешно закончили курс:</div>
									<div class="item__style">190</div>
								</div>
							</div>
							<div class="earned__item item-content">
								<div class="item__content ">
									<div class="item__all item__all_margine">Заработано учениками:</div>
									<div class="item__style">400 000₽</div>
								</div>
								<div class="line__case case-line">
									<div class="order__line">
										<div class="order__inline"></div>
									</div>
									<div class="line__numbers">
										<div class="line__number">0</div>
										<div class="line__number">1 000 000₽</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</div>
</body>
</html>
